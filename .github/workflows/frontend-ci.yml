name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Construir y subir imagen a Docker Hub
        run: |
          IMAGE_TAG=ferdiego10/taller1-frontend:${{ github.sha }}
          docker build -t $IMAGE_TAG ./frontend
          docker push $IMAGE_TAG

          # Etiquetar también como "latest"
          docker tag $IMAGE_TAG ferdiego10/taller1-frontend:latest
          docker push ferdiego10/taller1-frontend:latest